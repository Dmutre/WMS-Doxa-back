name: Unit Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Verify pnpm installation
      run: pnpm --version

    - name: Install dependencies
      run: pnpm install
    
    - name: Run tests
      run: pnpm test:unit

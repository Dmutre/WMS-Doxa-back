name: Linter

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Init submodule
      run: git submodule update --init      

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Verify pnpm installation
      run: pnpm --version

    - name: Install dependencies
      run: pnpm install

    - name: Run linter
      run: pnpm lint
